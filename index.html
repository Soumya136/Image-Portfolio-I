<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h1 class="heading">Image Gallery</h1>
            <p class="subheading">When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence.</p>
        </div>
        <div class="gallery">
            <div class="box row-2" style="background-image: url(./Images/mountain.jpg);">Mountain</div>
            <div class="box col-2" style="background-image: url(./Images/Snow.jpg);">Snow</div>
            <div class="box" style="background-image: url(./Images/waterfall.jpg);">Waterfall</div>
            <div class="box row-2" style="background-image: url(./Images/tree.jpg);">Tree</div>
            <div class="box col-2" style="background-image: url(./Images/sunset.jpg);">Sunset</div>
            <div class="box" style="background-image: url(./Images/boat.jpg);">Boat</div>
            <div class="box col-2" style="background-image: url(./Images/rain.jpg);">Rain</div>
        </div>
    </div>
</body>
</html>
